{% extends 'base.html' %}

{% block content %}
<h2>My Games</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td>{{ game.title }}</td>
            <td>{{ game.category }}</td>
            <td>
                <a href="{% url 'update_game' game.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_game' game.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
