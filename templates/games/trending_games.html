{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>ðŸ”¥ Trending Games</h2>
    <div class="row">
        {% for game in trending_games %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ game.image_url|default:'/static/img/demo.jpeg' }}" class="card-img-top" alt="{{ game.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.title }}</h5>
                        <p class="card-text">{{ game.description|truncatechars:100 }}</p>
                        <p><strong>Downloads:</strong> {{ game.gameanalytics.total_downloads }}</p>
                        <a href="{% url 'game_detail' game.id %}" class="btn btn-primary w-100 mt-4 rounded-pill py-2">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
