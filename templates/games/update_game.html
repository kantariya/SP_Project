{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Update Game: {{ game.title }}</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="id_category" class="form-label">Category</label>
            {{ form.category }}
        </div>
        <div class="mb-3">
            <label for="id_image_url" class="form-label">Image URL</label>
            {{ form.image_url }}
        </div>
        <div class="mb-3">
            <label for="id_size" class="form-label">Size</label>
            {{ form.size }}
        </div>
        <div class="mb-3">
            <label for="id_total_downloads" class="form-label">Total Downloads</label>
            {{ form.total_downloads }}
        </div>
        <button type="submit" class="btn btn-primary">Update Game</button>
    </form>
</div>
{% endblock %}
