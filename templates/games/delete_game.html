{% extends 'base.html' %}

{% block content %}
<h2>Delete Game</h2>
<p>Are you sure you want to delete "{{ game.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'my_games' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
